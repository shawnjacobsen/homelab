# GPU PASSTHROUGH
# disabling to dedicate gpu to Windows 11 VM
# lxc.apparmor.profile%3A unconfined
# lxc.cgroup2.devices.allow%3A a
# lxc.cap.drop%3A
# lxc.cgroup2.devices.allow%3A c 195%3A* rwm
# lxc.cgroup2.devices.allow%3A c 235%3A* rwm
# lxc.cgroup2.devices.allow%3A c 238%3A* rwm
# lxc.mount.entry%3A /dev/nvidia0 dev/nvidia0 none bind,optional,create=file
# lxc.mount.entry%3A /dev/nvidiactl dev/nvidiactl none bind,optional,create=file
# lxc.mount.entry%3A /dev/nvidia-modeset dev/nvidia-modeset none bind,optional,create=file
# lxc.mount.entry%3A /dev/nvidia-uvm dev/nvidia-uvm none bind,optional,create=file
# lxc.mount.entry%3A /dev/nvidia-uvm-tools dev/nvidia-uvm-tools none bind,optional,create=file
# lxc.mount.entry%3A /dev/nvidia-caps/nvidia-cap1 dev/nvidia-caps/nvidia-cap1 none bind,optional,create=file
# lxc.mount.entry%3A /dev/nvidia-caps/nvidia-cap2 dev/nvidia-caps/nvidia-cap2 none bind,optional,create=file
arch: amd64
cores: 16
features: nesting=1
hostname: docker
memory: 16384
mp0: /tank/docker,mp=/var/lib/docker
mp1: /tank/userdata,mp=/mnt/datashare/myfiles
mp2: /mouse/media,mp=/mnt/datashare/media
net0: name=eth0,bridge=vmbr0,firewall=1,gw=10.0.0.1,hwaddr=BC:24:11:37:6F:1A,ip=10.0.0.30/24,type=veth
onboot: 1
ostype: ubuntu
rootfs: local-lvm:vm-101-disk-0,size=64G
swap: 16384
lxc.cgroup.devices.allow: c 10:200 rwm
lxc.mount.entry: /dev/net dev/net none bind,create=dir
lxc.cgroup2.devices.allow: a
lxc.cap.drop: 